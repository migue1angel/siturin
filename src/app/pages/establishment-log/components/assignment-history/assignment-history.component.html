<p-table #dt2 stripedRows [globalFilterFields]="['commercialName', 'number']" [columns]="cols"
    [value]="assignmentsHistory" [tableStyle]="{ 'min-width': '100%' }">
    <ng-template #caption>
        <span class="text-xl font-bold">Historial de asignaciones</span>
    </ng-template>
    <ng-template #header let-columns>
        <tr>
            @for (col of cols; track $index) {
            <th>
                {{ col.header }}
            </th>
            }
        </tr>
    </ng-template>
    <ng-template #body let-rowData let-columns="columns">
        <tr>
            @for (col of columns; track $index) {
            <td>
                {{ rowData[col.field] }}
            </td>
            }
        </tr>
    </ng-template>
</p-table>
