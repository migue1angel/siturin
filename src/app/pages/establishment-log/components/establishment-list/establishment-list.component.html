<p-panel>
    <p-table #dt2 stripedRows [globalFilterFields]="['commercialName', 'number']" [columns]="cols" [value]="establishments" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #caption>
            <div class="flex flex-col md:flex-row items-start md:items-center justify-start md:justify-between">
                <span class="text-xl font-bold">Establecimientos</span>
                <div class="flex flex-col gap-2 mt-4 md:mt-0">
                    <label>Nombre comercial o n√∫mero de establecimiento:</label>
                    <input #search id="search" placeholder="Buscar..." pInputText type="text" (input)="dt2.filterGlobal(search.value, 'contains')" />
                </div>
            </div>
        </ng-template>
        <ng-template #header let-columns>
            <tr>
                @for (col of cols; track $index) {
                    <th>
                        {{ col.header }}
                    </th>
                }
                <th>Opciones</th>
            </tr>
        </ng-template>
        <ng-template #body let-rowData let-columns="columns">
            <tr>
                @for (col of columns; track $index) {
                    <td>
                        {{ rowData[col.field] }}
                    </td>
                }
                <td class="flex justify-center items-center gap-2">
                    <p-button icon="pi pi-eye" (click)="navigate.emit('procedures')" class="p-button-rounded p-button-text" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
